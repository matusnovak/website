<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    <section class="hero is-dark is-fullheight">
      <div class="hero-head">
        {{- partial "header.html" . -}}
      </div>

      <div class="hero-body">
        <div class="container has-text-centered" id="main">
          {{- block "main" . }}{{- end }}
        </div>
      </div>

      <div class="hero-foot">
          {{- partial "footer.html" . -}}
      </div>
    </section>
  </body>
</html>
